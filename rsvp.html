<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP | MEM2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #000;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
        }
        button:hover {
            opacity: 0.85;
        }
        .acompanhantes-area {
            margin-top: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .acompanhante {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .remove-btn {
            background: #b30000;
            margin-top: 10px;
        }
        .file-area {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmação de Presença</h2>
        <form id="rsvpForm" enctype="multipart/form-data">
            <label>Seu Nome Completo:</label>
            <input type="text" name="nome" required />

            <label>Telefone:</label>
            <input type="text" name="telefone" placeholder="(DDD) 99999-9999" required />

            <label>Vai comparecer?</label>
            <select name="presenca" id="presenca" required>
                <option value="">Selecione...</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <div id="areaAcompanhantes" style="display:none;">
                <h3>Acompanhantes</h3>
                <div id="listaAcompanhantes"></div>
                <button type="button" id="addAcompanhante">Adicionar Acompanhante</button>
            </div>

            <div class="file-area" id="fotoArea" style="display:none;">
                <label>Foto Obrigatória:</label>
                <input type="file" name="foto" id="foto" accept="image/*" required />
            </div>

            <button type="submit">Enviar Confirmação</button>
        </form>

        <p id="mensagem"></p>
    </div>
