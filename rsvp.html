<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP ‚Ä¢ MEM2026</title>

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --serenity: #CFD8E7;
            --gold: #d4c29a;
            --white: #ffffff;
            --charcoal: #111111;
            --card-bg: rgba(255, 255, 255, 0.75);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--serenity) url('assets/texture-rosas.png') center/cover no-repeat fixed;
            font-family: "Montserrat", sans-serif;
            color: var(--charcoal);
        }

        .container {
            max-width: 680px;
            margin: auto;
            padding: 40px 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-weight: 500;
            text-align: center;
            font-size: 2.1rem;
            margin-bottom: 10px;
        }

        p.sub {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
            background: white;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 110px;
        }

        .file-input {
            border: 2px dashed #aaa;
            background: rgba(255, 255, 255, 0.5);
            padding: 25px;
            text-align: center;
            cursor: pointer;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .file-input:hover {
            border-color: var(--gold);
        }

        .acompanhantes-title {
            font-family: "Playfair Display", serif;
            font-size: 1.2rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .add-btn {
            background: none;
            border: 1px solid var(--gold);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            color: var(--charcoal);
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background: var(--gold);
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--charcoal);
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.8;
        }

        .preview-img {
            width: 100%;
            max-height: 260px;
            object-fit: cover;
            border-radius: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">

        <h1>Confirme sua Presen√ßa</h1>
        <p class="sub">RSVP ‚Äì Casamento Marcos & Eduarda ‚Ä¢ MEM2026</p>

        <form id="rsvpForm" enctype="multipart/form-data">

            <!-- FOTO OBRIGAT√ìRIA -->
            <label>Foto do convidado (obrigat√≥rio)</label>
            <div class="file-input" onclick="document.getElementById('foto').click()">
                Clique para enviar sua foto ou da sua fam√≠lia
            </div>
            <input type="file" id="foto" name="foto" accept="image/*" required style="display:none;">
            <img id="preview" class="preview-img" />

            <!-- NOME -->
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <!-- TELEFONE -->
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 90000-0000">

            <!-- ACOMPANHANTES -->
            <p class="acompanhantes-title">Acompanhantes</p>

            <div id="acompanhantes"></div>

            <button type="button" class="add-btn" onclick="addAcompanhante()">+ Adicionar acompanhante</button>

            <!-- COMENT√ÅRIOS -->
            <label for="comentarios">Coment√°rios (opcional)</label>
            <textarea id="comentarios" name="comentarios" placeholder="Alergias, observa√ß√µes, restri√ß√µes alimentares..."></textarea>

            <!-- SUBMIT -->
            <button type="submit" class="submit-btn">Enviar Confirma√ß√£o</button>
        </form>

    </div>
</div>

<script>
let count = 0;

// Pr√©-visualiza√ß√£o da foto
document.getElementById("foto").addEventListener("change", function () {
    const preview = document.getElementById("preview");
    const file = this.files[0];
    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    }
});

// Campos din√¢micos de acompanhantes
function addAcompanhante() {
    count++;

    const div = document.createElement("div");
    div.innerHTML = `
        <input type="text" name="acompanhante_${count}" placeholder="Nome do acompanhante ${count}">
    `;

    document.getElementById("acompanhantes").appendChild(div);
}

// Envio organizado por email (formato B)
document.getElementById("rsvpForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);

    // üì® Aqui √© onde voc√™ integra com seu backend / Google Apps Script / Node / PHP
    fetch("https://seu-endpoint-de-envio.com/api", {
        method: "POST",
        body: data
    })
    .then(() => {
        alert("Sua confirma√ß√£o foi enviada com sucesso! ‚ù§Ô∏è");
        form.reset();
        document.getElementById("preview").style.display = "none";
    })
    .catch(() => alert("Ocorreu um erro ao enviar sua confirma√ß√£o. Tente novamente."));
});
</script>

</body>
</html>
