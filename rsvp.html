<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença – MEM2026</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Didot", serif;
            background: url('assets/textura-rosas.png') center/cover no-repeat fixed;
            color: #1a1a1a;
        }

        .container {
            max-width: 780px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 14px;
            box-shadow: 0 5px 28px rgba(0, 0, 0, 0.15);
        }

        .brasao {
            width: 180px;
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            color: #3a4c7c; /* Azul Serenity */
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p.descricao {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #c7c7c7;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 28px;
            background: #3a4c7c; /* Azul Serenity */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2e3c63;
        }

        .acompanhantes-container {
            display: none;
            margin-top: 10px;
        }
    </style>

    <script>
        function atualizarAcompanhantes() {
            const qtd = document.getElementById("acompanhantes").value;
            const container = document.getElementById("listaAcompanhantes");
            
            container.innerHTML = ""; 
            if (qtd > 0) {
                document.querySelector(".acompanhantes-container").style.display = "block";

                for (let i = 1; i <= qtd; i++) {
                    container.innerHTML += `
                        <label>Nome do acompanhante ${i}:</label>
                        <input type="text" name="acompanhante_${i}" required>
                    `;
                }
            } else {
                document.querySelector(".acompanhantes-container").style.display = "none";
            }
        }

        function enviarEmail() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const tel = document.getElementById("telefone").value;
            const qtd = document.getElementById("acompanhantes").value;
            const obs = document.getElementById("obs").value;

            let listaNomes = "";
            const container = document.getElementById("listaAcompanhantes");

            container.querySelectorAll("input").forEach((input, index) => {
                listaNomes += `Acompanhante ${index + 1}: ${input.value}\n`;
            });

            const corpo = 
`Confirmação de Presença
-----------------------
Nome: ${nome}
E-mail: ${email}
Telefone: ${tel}

Quantidade de acompanhantes: ${qtd}
${listaNomes}

Observações:
${obs}

IMPORTANTE:
Por favor, anexe uma foto da família ao enviar este e-mail.
`;

            location.href = `mailto:marcosemaricasamento@gmail.com?subject=Confirmação de Presença – ${nome}&body=${encodeURIComponent(corpo)}`;
        }
    </script>
</head>

<body>
    <div class="container">

        <img src="assets/brasao.png" alt="Brasão" class="brasao">

        <h1>Confirmação de Presença</h1>
        <p class="descricao">Estamos muito felizes por compartilhar este momento com você. Preencha os dados abaixo:</p>

        <label>Nome Completo:</label>
        <input type="text" id="nome" required>

        <label>E-mail:</label>
        <input type="email" id="email" required>

        <label>Telefone:</label>
        <input type="tel" id="telefone" required>

        <label>Número de acompanhantes:</label>
        <select id="acompanhantes" onchange="atualizarAcompanhantes()">
            <option value="0">Nenhum</option>
            <option value="1">1 acompanhante</option>
            <option value="2">2 acompanhantes</option>
            <option value="3">3 acompanhantes</option>
            <option value="4">4 acompanhantes</option>
        </select>

        <div class="acompanhantes-container">
            <div id="listaAcompanhantes"></div>
        </div>

        <label>Envio da foto da família (obrigatório):</label>
        <input type="file" accept="image/*" required>

        <label>Observações:</label>
        <textarea id="obs" rows="5"></textarea>

        <button onclick="enviarEmail()">Enviar Confirmação</button>
    </div>
</body>
</html>
