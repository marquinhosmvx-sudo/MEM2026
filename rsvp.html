<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP – MEM2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="rsvp.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Confirmação de Presença</h1>
        <p class="subtitle">MEM2026</p>
    </header>

    <main class="container">

        <form id="rsvpForm">

            <!-- DADOS BÁSICOS -->
            <section class="section">
                <h2 class="section-title">Seus Dados</h2>

                <label>
                    Nome completo *
                    <input type="text" id="nome" name="nome" required>
                </label>

                <label>
                    E-mail *
                    <input type="email" id="email" name="email" required>
                </label>

                <label>
                    Telefone *
                    <input type="tel" id="telefone" name="telefone" required>
                </label>

                <label>
                    Você irá ao casamento? *
                    <select id="presenca" name="presenca" required>
                        <option value="">Selecione...</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </label>
            </section>

            <!-- ACOMPANHANTES -->
            <section id="acompanhantesSection" class="section hidden">
                <h2 class="section-title">Acompanhantes</h2>

                <label>
                    Quantos acompanhantes?
                    <input type="number" id="qtdAcompanhantes" min="0" max="5" value="0">
                </label>

                <div id="acompanhantesContainer"></div>
            </section>

            <!-- RESTRIÇÕES -->
            <section class="section">
                <h2 class="section-title">Restrições Alimentares</h2>

                <label class="checkbox-label">
                    <input type="checkbox" id="temRestricoes"> Possuo restrições alimentares
                </label>

                <textarea id="restricoesTexto" class="hidden" placeholder="Descreva suas restrições..."></textarea>
            </section>

            <!-- MENSAGEM AO CASAL -->
            <section class="section">
                <h2 class="section-title">Mensagem ao casal</h2>
                <textarea id="mensagem" placeholder="Escreva algo especial (opcional)..."></textarea>
            </section>

            <!-- RESUMO -->
            <section id="resumoSection" class="section hidden">
                <h2 class="section-title">Resumo da Confirmação</h2>
                <div id="resumoConteudo"></div>
            </section>

            <button type="button" id="btnResumo" class="btn">Visualizar Resumo</button>
            <button type="submit" id="btnEnviar" class="btn hidden">Enviar Confirmação</button>

            <p id="status" class="status"></p>

        </form>
    </main>

    <script src="rsvp.js"></script>
</body>
</html>
