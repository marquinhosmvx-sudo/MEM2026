    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C7D3E6;
            background-image: url('assets/img/rosa-textura.png');
            background-size: cover;
            background-repeat: repeat;
            font-family: 'Montserrat', sans-serif;
            color: #2b2b2b;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
        }

        .brasao {
            width: 220px; /* tamanho padronizado */
            opacity: 0.95;
            margin-top: 10px;

        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin: 10px 0 5px 0;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 35px;
        }

        /* BOTÕES */
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 18px;
            margin-top: 30px;
        }

        .menu a {
            text-decoration: none;
            padding: 12px 28px;
            background-color: #3D3D3D; /* minimalista elegante */
            color: white;
            border-radius: 30px;
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .menu a:hover {
            background-color: #D2C29D;
            color: #2b2b2b;
        }

        /* MOBILE */
        @media (max-width: 700px) {
            h1 {
                font-size: 38px;
            }
            h2 {
                font-size: 18px;
            }
            .menu {
                gap: 12px;
            }
            .menu a {
                padding: 10px 22px;
                font-size: 14px;
            }
            .brasao {
                width: 200px;
            }
        }
    </style>
</head>
