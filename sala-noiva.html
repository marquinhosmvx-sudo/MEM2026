<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala da Noiva – MEM2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:wght@400;500;600&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/mem2026.css">

    <style>
        body {
            background: url('assets/rosa-textura-rosa.png') center center repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="sala-noiva-body">

    <!-- HERO -->
    <section class="noiva-hero fade-in">
        <h1 id="heroTitulo" class="noiva-hero-title">Carregando...</h1>
        <p id="heroSubtitulo" class="noiva-hero-sub">...</p>
    </section>


    <!-- CARTA ESPECIAL -->
    <section class="noiva-section fade-up">
        <h2 class="noiva-title">Uma Carta Para Você</h2>

        <div class="noiva-card">
            <p id="cartaEspecial" class="noiva-text">
                Carregando sua carta, MaiLov...
            </p>
        </div>
    </section>

    <!-- FRASE FINAL -->
    <section class="noiva-section noiva-final fade-up">
        <p id="fraseFinal" class="noiva-final-text">
            Carregando...
        </p>
    </section>


    <!-- FIREBASE (Leitura do Conteúdo) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, doc, getDoc }
            from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // CONFIG DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCTet1E68tHv4bkYo27EVkwW8y1GvRjb4U",
            authDomain: "mem2026-bfd73.firebaseapp.com",
            projectId: "mem2026-bfd73",
            storageBucket: "mem2026-bfd73.firebasestorage.app",
            messagingSenderId: "677143363652",
            appId: "1:677143363652:web:4cf76964c39e102804fc11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUNÇÃO PARA CARREGAR O CONTEÚDO
        async function carregarConteudo() {
            const ref = doc(db, "noiva_conteudo", "mensagens");
            const snap = await getDoc(ref);

            if (!snap.exists()) {
                console.error("Documento 'mensagens' não encontrado!");
                return;
            }

            const data = snap.data();

            // Atualizando a página com os dados do Firebase
            document.getElementById("heroTitulo").innerHTML = data.heroTitulo;
            document.getElementById("heroSubtitulo").innerHTML = data.heroSubtitulo;
            document.getElementById("cartaEspecial").innerHTML = data.carta;
            document.getElementById("fraseFinal").innerHTML = data.fraseFinal;
        }

        carregarConteudo();
    </script>

</body>
</html>
